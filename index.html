<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Accuracy Pie Chart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Add the datalabels plugin script -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }

    h1 {
      color: #1f2937;
      text-align: center;
      margin-bottom: 24px;
    }
  </style>
</head>

<body>
  <div class="chart-container">
    <h1 class="text-2xl font-semibold">Model Accuracy from Recent Research Papers</h1>
    <canvas id="accuracyChart"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ctx = document.getElementById('accuracyChart').getContext('2d');
      const data = {
        labels: [
          'MobileNetV2: "Hybrid Deep Transfer Learning"',
          'MobileNetV2: "Application of MobileNetV2" (Harbin, China)',
          'YOLOv8: "Real-Time Waste Detection"',
          'YOLOv8: "A Hybrid Deep Learning Model"',
          'Advanced CNN',
          'ResNet50+SVM'
        ],
        datasets: [{
          label: 'Accuracy (%)',
          data: [96, 82.92, 97.7, 88, 98.45, 95],
          backgroundColor: [
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 159, 64, 0.7)',
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(201, 203, 207, 0.7)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(201, 203, 207, 1)'
          ],
          borderWidth: 1
        }]
      };

      const config = {
        type: 'pie',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
            title: {
              display: true,
              text: 'Comparison of Model Accuracy',
              font: {
                size: 16
              }
            },
            datalabels: {
              color: '#fff',
              formatter: (value, context) => {
                return value + '%';
              },
              font: {
                weight: 'bold',
                size: 14,
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      };
      new Chart(ctx, config);
    });
  </script>
</body>

</html>
